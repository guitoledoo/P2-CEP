<ion-header>
  <ion-toolbar>
    <ion-title>Consulta CEP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">CEP</ion-label>
    <ion-input [(ngModel)]="cep" inputmode="numeric"></ion-input>
    <ion-button slot="end" (click)="buscarCep()">Buscar</ion-button>
  </ion-item>

  <ion-card *ngIf="dados">
    <ion-card-header>
      <ion-card-title>{{ dados.street || 'Sem nome de rua' }}</ion-card-title>
      <ion-card-subtitle>{{ dados.neighborhood }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Cidade: {{ dados.city }} - {{ dados.state }} <br />
      CEP: {{ dados.cep }}
    </ion-card-content>
  </ion-card>
</ion-content>
